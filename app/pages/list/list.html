<ActionBar title="Groceries">
  <ActionItem color="white" text="Share" (tap)="share()"></ActionItem>
</ActionBar>

<GridLayout rows="auto, *">

  <GridLayout row="0" columns="*, auto" id="add-bar">
    <TextField id="grocery" [(ngModel)]="grocery" hint="Enter a grocery item" col="0" (loaded)="setHintColor($event)"></TextField>
    <Image src="res://add" id="add-image" (tap)="add()" col="1"></Image>
  </GridLayout>

  <ListView [items]="groceryList" row="1" class="small-spacing">
    <template #item="item">
      <Label [text]="item.name" class="medium-spacing"></Label>
    </template>
  </ListView>

</GridLayout>
