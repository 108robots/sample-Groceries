<StackLayout id="container">
  <Image src="res://logo_login" stretch="none" horizontalAlignment="center"></Image>

  <TextField [(ngModel)]="user.email" id="email" hint="Email" keyboardType="email" autocorrect="false" autocapitalizationType="none"></TextField>
  <TextField [(ngModel)]="user.password" id="password" secure="true" hint="Password"></TextField>

  <Button text="Sign in" (tap)="signIn()"></Button>
  <Button text="Sign up for Groceries" (tap)="register()"></Button>
</StackLayout>
