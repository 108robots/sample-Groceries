<StackLayout id="container">
  <Image [src]="isLoggingIn ? 'res://logo_login' : 'res://logo_signup'" id="logo" stretch="none" horizontalAlignment="center"></Image>

  <TextField [(ngModel)]="user.email" class="login-spacing" id="email" hint="Email" keyboardType="email" autocorrect="false" autocapitalizationType="none" [color]="isLoggingIn ? 'black' : 'white'"></TextField>
  <TextField [(ngModel)]="user.password" class="login-spacing" id="password" secure="true" hint="Password" [color]="isLoggingIn ? 'black' : 'white'"></TextField>

  <Button [text]="isLoggingIn ? 'Sign in' : 'Sign up'" class="login-spacing" id="submit-button" (tap)="submit()"></Button>
  <Button [text]="isLoggingIn ? 'Sign up' : 'Back to login'" class="login-spacing" (tap)="toggleDisplay()"></Button>
</StackLayout>
